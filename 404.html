<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="S. S.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my homepage!">
    <style>
        img {
            image-rendering: pixelated;
        }

        html {
            font-family: Roboto Mono, monospace;
            font-size: 14px;
            line-height: 1.2em;
            height: 100%;
        }

        body {
            max-width: 768px;
            margin: 1em auto;
            color: var(--text-color);
        }

        li {
            list-style-type: square;
            list-style-position: inside;
            margin-top: .25em;
        }

        #navbar {
            display: flex;
            justify-content: space-between;
        }

        #navbar-links b:after {
            content: "|";
            margin: 0 .5rem;
        }

        #navbar-links b:last-child:after {
            content: "";
        }

        :root {
            --text-color: #000000;
            --link-color: #0000ee;
        }

        a,
        a:visited {
            color: var(--link-color);
        }

        a:active,
        a:hover {
            color: #fff;
            background-color: var(--link-color);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #eeeeee;
                --link-color: #0392da;
            }

            body {
                background: #000;
                color: var(--text-color);
            }

            hr {
                filter: brightness(.3);
            }
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        * {
            padding: 0;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        hr {
            font-size: 1em;
            position: relative;
            margin: 1em 0;
        }

        h1:first-child {
            margin-top: 0;
        }

        h1:after {
            content: "=================================================";
            position: absolute;
            left: 0;
            top: 1em;
        }

        h1 {
            padding-bottom: 1em;
            overflow-x: hidden;
        }

        h2:before {
            content: "### ";
        }
    </style>
    <title>sajed.dev</title>
</head>

<body>

    <h1>404 - Are you lost?</h1>
    <p>Click here to <a href="/">return home</a>.</p>
</body>

</html>
