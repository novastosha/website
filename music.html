<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my music page!">
    <style>
        .song {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            border: 2px solid #444;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .song:hover {
            border-color: #ccc;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .song img {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            border: 2px solid #000;
            box-shadow: 2px 2px 0 #000;
            flex-shrink: 0;
        }

        .song h3,
        .song p {
            margin: 0.25rem 0;
        }

        .song a {
            display: inline-block;
            color: var(--accent-color);
            padding: 0.1em 0.3em;
            border: 1px solid var(--accent-color);
            margin-top: 0.5rem;
            margin-right: 0.5rem;
        }

        .song a:hover {
            background: var(--accent-color);
            color: #000;
        }

        #note-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .note {
            position: absolute;
            width: 24px;
            height: 32px;
            background-image: url('assets/music/notes.png');
            background-repeat: no-repeat;
            background-size: 96px 96px;
            image-rendering: pixelated;
            animation: floatUp 1.2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=IBM+Plex+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.sajed.dev/web/assets/styles.css">
