<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mi musica!</title>
    <meta name="author" content="S. S.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my music page!">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #ffffff;
            --bg-color: #000000;
            --accent-color: #00ccff;
        }

        html {
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        body {
            max-width: 768px;
            margin: 1em auto;
            padding: 1em;
        }

        #note-intensity {
            width: 200px;
            margin-left: 1rem;
            accent-color: var(--accent-color);
        }

        label[for="note-intensity"] {
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            margin-right: 0.5rem;
        }

        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        #navbar-links b:after {
            content: "|";
            margin: 0 .5rem;
        }

        #navbar-links b:last-child:after {
            content: "";
        }

        a,
        a:visited {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            background: var(--accent-color);
            color: black;
        }

        h1,
        h2 {
            margin: 1rem 0;
            line-height: 1.5;
        }

        h1:after {
            content: "=================================================";
            display: block;
            margin-top: 0.5rem;
        }

        h2:before {
            content: "### ";
        }

        .song {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            border: 2px solid #444;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .song:hover {
            border-color: #ccc;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .song img {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            border: 2px solid #000;
            box-shadow: 2px 2px 0 #000;
            flex-shrink: 0;
        }

        .song h3,
        .song p {
            margin: 0.25rem 0;
        }

        .song a {
            display: inline-block;
            color: var(--accent-color);
            padding: 0.1em 0.3em;
            border: 1px solid var(--accent-color);
            margin-top: 0.5rem;
            margin-right: 0.5rem;
        }

        .song a:hover {
            background: var(--accent-color);
            color: #000;
        }

        #note-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .note {
            position: absolute;
            width: 24px;
            height: 32px;
            background-image: url('assets/music/notes.png');
            background-repeat: no-repeat;
            background-size: 96px 96px;
            image-rendering: pixelated;
            animation: floatUp 1.2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="navbar">
        <h3>music!</h3>
        <div id="navbar-links">
            <b><a href="/">home</a></b>
            <b><a href="/cat">cat</a></b>
        </div>
    </div>

    <div id="content">
        <label for="note-intensity">fun-o-meter: </label>
        <input type="range" id="note-intensity" min="0" max="50" value="4" />

        <h2>my top songs I listen to recently</h2>
        <p>Last updated: <span id="last-updated"></span></p>
        <div id="music-list"></div>
    </div>

    <div id="note-container"></div>

    <script src="assets/music.js"></script>
    <script src="assets/music_particles.js"></script>

</body>

</html>
