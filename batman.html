<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sajed's homepage</title>
    <meta name="author" content="S. S.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my homepage!">
    <link rel="stylesheet" href="https://cdn.sajed.dev/web/assets/styles.css">
    <style>
        .batman-text {
            font-size: 2em;
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <div>
            <h1>BATMAN!</h1>
        </div>
        <div id="navbar-links">
            <b><a href="/">home</a></b>
        </div>
    </div>

    <script type="text/javascript">
        function randomElement(array) { return array[Math.floor(Math.random() * array.length)]; }

        const pictures = [["assets/batman/brucewayne.jpg", 640, 480], ["assets/batman/batman.jpg", 640, 480]];
        const phrases = [
            "You've been batman-ed!",
            "Batman has got you once again!",
            "I'm Batman.",
            "The Dark Knight rises!",
            "Holy Batmobile, Batman!",
            "To the Batcave!"
        ];

        const selected_picture = randomElement(pictures);
        const selected_phrase = randomElement(phrases);

        function toHTML() {
            var image = document.createElement("img");
            image.src = selected_picture[0];
            image.alt = selected_phrase;
            image.width = selected_picture[1];
            image.height = selected_picture[2];

            var text = document.createElement("h2");
            text.innerHTML = selected_phrase;
            text.classList.add("batman-text");

            return [image, text];
        }

        const htmlResult = toHTML();
        document.body.appendChild(htmlResult[0]);
        document.body.appendChild(htmlResult[1]);
    </script>

</body>

</html>
